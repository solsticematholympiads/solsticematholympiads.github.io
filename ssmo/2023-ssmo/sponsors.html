<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" href="/assets/images/icons/ssmo.png">
    <title>2023 SSMO Sponsors</title>

  <body>
    <div id="header-container"></div>
    <section class="banner-box">
      <h1>2023 SSMO Sponsors</h1>

    <div class="scroll-banner-box">
      <div class="scroll-banner-track">

        <span class="scroll-banner-text">A big thank you to our generous sponsors for making the 2023 SSMO possible!</span>
      </div>
    </div>
    <div class="darkblue-box animate-on-scroll">

      <div class="darkblue-box-divider"></div>
      <div class="sponsor-container">
        <div class="sponsor-logo platinum animate-on-scroll">
          <a href="https://interview-cake.com" target="_blank">

        <div class="sponsor-logo platinum animate-on-scroll">

    <div class="darkblue-box animate-on-scroll">

          <a href="https://geogebra.com" target="_blank">
            <img src="/assets/images/sponsors/geogebra.png">

    <div class="darkblue-box animate-on-scroll">

            <img src="/assets/images/sponsors/aops.png">
          </a>
        </div>
        <div class="sponsor-logo silver animate-on-scroll">
          <a href="https://desmos.com" target="_blank">
            <img src="/assets/images/sponsors/desmos.png">
          </a>
        </div>
