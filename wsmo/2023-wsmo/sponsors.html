<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" href="/assets/images/icons/wsmo.png">
    <title>2023 WSMO Sponsors</title>
  </head>
  <body>
    <div id="header-container"></div>
    <section class="banner-box">
      <h1>2023 WSMO Sponsors</h1>
    </section>
    <div class="darkblue-box animate-on-scroll">
      <div class="darkblue-box-header animate-on-scroll">Platinum Sponsors</div>
      <div class="darkblue-box-divider"></div>
      <div class="sponsor-container">
        <div class="sponsor-logo platinum animate-on-scroll">
          <a href="https://interview-cake.com" target="_blank">
            <img src="/assets/images/sponsors/interview-cake.png">
          </a>
        </div>
        <div class="sponsor-logo platinum animate-on-scroll">
          <a href="https://taskade.com" target="_blank">
            <img src="/assets/images/sponsors/taskade.png">
          </a>
        </div>
        <div class="sponsor-logo platinum animate-on-scroll">
          <a href="https://wolframalpha.com" target="_blank">
            <img src="/assets/images/sponsors/wolframalpha.png">
          </a>
        </div>
      </div>
    </div>
    <div class="darkblue-box animate-on-scroll">
      <div class="darkblue-box-header animate-on-scroll">Gold Sponsors</div>
      <div class="darkblue-box-divider"></div>
      <div class="sponsor-container">
        <div class="sponsor-logo gold animate-on-scroll">
          <a href="https://thebeautyofmath.net" target="_blank">
            <img src="/assets/images/sponsors/thebeautyofmath.png">
          </a>
        </div>
      </div>
    </div>
    <script src="/assets/main.js"></script> 
  </body>
</html>
